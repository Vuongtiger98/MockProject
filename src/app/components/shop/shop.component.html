<div class="shop-container row">
  <div class="col-lg-3">
    <div class="category-list">
      <div class="list-heading">
        <h5>Categories</h5>
      </div>
      <ul class="list-group">
        <li class="list-group-item"><a href="">Men's clothing</a></li>
        <li class="list-group-item"><a href="">Jewelery</a></li>
        <li class="list-group-item"><a href="">Electronics</a></li>
        <li class="list-group-item"><a href="">Women's clothing</a></li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9">
    <div class="row products" >
      <div class="col-lg-4 col-md-6" *ngFor="let product of products">
        <div class="product">
          <div class="product-image">
            <a [routerLink]="">
              <img src="{{product.image}}" alt="" class="img-fluid">
            </a>
          </div>
          <div class="product-text">
              <h3>{{product.title}}</h3>
              <p class="product-price">
                {{product.price | currency:'USD'}}
              </p>
          </div>
          <div class="button-group">
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
