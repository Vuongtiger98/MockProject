<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row page-top">
                <div class="col-md-6 mx-auto">
                    <h1 class="detail-heading">{{product?.title}}</h1>
                    <h3 class="category-heading">{{product?.category}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row product-main">
                <div class="col-md-5 mx-auto">
                    <div class="product-image">
                        <img src="{{product?.image}}" alt="" class="img-fluid">
                        <div class="ribbon ribbon-top-right"><span>Sale</span></div>
                    </div>
                </div>
                <div class="col-md-4 mx-auto">
                    <form>
                        <label for="price">Price: 
                            <p class="price">{{product?.price | currency:'USD'}}</p>
                        </label>
                        <div class="row">
                            <div class="col-lg-6 mx-auto">
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" value="1" id="quantity" class="form-control">
                                </div>
                            </div>
                        </div>
                        <p class="text-center">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fa fa-shopping-cart"></i> ADD TO CART
                            </button>
                        </p>
                    </form>
                    <div class="product-details">
                        <h5 style="text-transform: uppercase;">Product details</h5>
                        <p class="text-muted mb-4">
                            {{product?.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
