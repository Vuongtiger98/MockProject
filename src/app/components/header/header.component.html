<div class="topbar">
    <div class="">
      <div class="topbar-content row">
        <div class="search-section col-md-3 ml-auto">
          <form class="topbar-search">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn mx-3">
                  <i class="fa fa-search" style="font-size:18px;"></i>
                </button>
              </span>
            <input type="text" placeholder="SEARCH" class="form-control">
          </div>
          </form>
        </div>
        <div class="col-md-3 topbar-logo">
          <a [routerLink]="['/']">
            <img src="../../../assets/img/logo.png" alt="">
          </a>
        </div>
        <div class="login-section col-md-4 ml-auto">
            <a class="login-link" [routerLink]="['/login']">
              <i class="fa fa-user-o" style="font-size:20px; margin-right: 20px;"></i>
              <span>Login</span>
            </a>
        </div>
      </div>
      
    </div>
  </div>
