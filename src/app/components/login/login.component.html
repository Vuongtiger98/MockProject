<div class="login-section">
  <img src="../../../assets/img/intro2.png" alt="">
  <form class="w-50 border p-4 mx-auto my-5">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)] ="user.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)] ="user.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div *ngIf="isInvalid"  class="alert alert-danger">
      Invalid Email or Password
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
  </form> 
</div>
