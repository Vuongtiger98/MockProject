<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/intro1.png" class="d-block w-100" alt="...">
        <div class="overlay"></div>
        <div class="content">
          <h3 class="mb-8">The one and Only</h3>
          <h1 class="mb-8">Hipster E-commerce Theme</h1>
          <p class="mb-16">
            <a [routerLink]="['/shop']">
              <img src="../../../assets/img/logo-white-small.png" alt="">
            </a>
            
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/intro2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/intro3.png" class="d-block w-100" alt="...">
      </div>

   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">

    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
